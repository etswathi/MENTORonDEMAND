<div class="bg">

 <div class="well span8 offset2">
        <div class="row-fluid user-row">
            <div class="span1">
                <img class="img-circle"
                     src="https://ops.org.ng/wp-content/uploads/2018/07/MENTORO.png"
                     alt="User Pic">
            </div>
            <div class="span8">
                
                <span class="text-muted">Mentor On Demand</span>
            </div>
           
        
        </div>
        <div class="row-fluid user-infos cyruxx">
            <div class="span8 offset1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">My Profile</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row-fluid">
                            <div class="span3">
                                <img class="img-circle"
                                     src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7ruDmmyxaJxoflQalkabt2wjET06qGbsahn879B0LMG4C3G5J"
                                     alt="User Pic">
                            </div>
                           
                                <td>
                                <table class="table table-condensed table-responsive table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>Id:</td>
                                        <td>{{user.id}}</td>
                                    </tr>
                                    <tr>
                                        <td>Username:</td>
                                        <td>{{user.userName}}</td>
                                    </tr>
                                    <tr>
                                        <td>First name</td>
                                        <td>{{user.firstName}}</td>
                                    </tr>
                                  
                                    <tr>
                                        <td>Last name</td>
                                        <td>{{user.lastName}}</td>
                                    </tr>
                                   
                                    <tr>
                                        <td>Contact number</td>
                                        <td>{{user.contactNumber}}</td>
                                    </tr>
                                    <tr>
                                        <td>Registration Code</td>
                                        <td>{{user.regCode}}</td>
                                    </tr>
                                    <tr>
                                        <td>Linkedin Url</td>
                                        <td>{{user. linkedin_Url}}</td>
                                    </tr>
                                    <tr>
                                        <td>Active</td>
                                        <td>{{user.active}}</td>
                                    </tr>
                                
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                       
                        <span class="pull-right">
                          
                            <button class="btn btn-danger" routerLink="/userland" type="button"
                                    data-toggle="tootip"
                                    data-original-title="Remove this user"><i class="icon-remove icon-white"></i></button>
                        </span>
                    </div>
                </div>
            </div>
