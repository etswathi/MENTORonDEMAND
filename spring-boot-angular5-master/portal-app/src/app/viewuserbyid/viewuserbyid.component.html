<div class="col-md-6">
  <h2 style="font-variant:bold; color:black;font-size:40px;font-family: Georgia, 'Times New Roman', Times, serif;">Payment Details</h2>
  
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
       
      <th>TXN TYPE</th>
      <th>AMOUNT</th>
      <th>REMARKS</th>

      <th>MENTOR ID</th>
      <th>TRAINING ID</th>
      <th>PAYMENT TYPE</th>
   <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let payment of payments">
      <td class="hidden">{{training.payments.id}}</td>
      <td>{{training.payments.txnType}}</td>
      <td>{{training.payments.amount}}</td>
      <td>{{training.payments.remarks}}</td>
      <td>{{training.payments.mentorId}}</td>
      <td>{{training.payments.trainingId}}</td>
      <td>{{training.payments.paymentType}}</td>
      <td><button class="btn btn-danger" (click)="deletePayment(payment)"> Delete Payment</button></td>
    </tr>
    </tbody>
  </table>








  
  </div>
