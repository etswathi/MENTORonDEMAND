<div class="col-md-6">
  <h2 style="font-variant:bold; color:black;font-size:40px;font-family: Georgia, 'Times New Roman', Times, serif;">Technology Details</h2>

<table class="table table-striped">
<thead>
<tr>
  <th class="hidden">ID</th>
  
  <th>TECHNAME</th>
  <th>DESCRIPTION</th>
  <th>CREATED AT</th>
  <th>UPDATED AT</th>
  <th>ACTION</th>
  
  
</tr>
</thead>
<tbody>
<tr *ngFor="let training of trainings">
  <td class="hidden">{{training.technologies.id}}</td>
  <td>{{training.technologies.techName}}</td>
  <td>{{training.technologies.description}}</td>
  <td>{{training.technologies.createdAt | date}}</td>
  <td>{{training.technologies.updatedAt | date}}</td>
  <td><button class="btn btn-danger" (click)="deleteMentor(mentor)"> Delete Mentor</button></td>
 
  
</tr>
</tbody>
</table>


</div>
