
<div class="bg">
    
    <article>
      
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
          </div>
          <div class="col-lg-4">
            


<br>
<br>
  <h2 class="text-center">Add User</h2>
  <br>
  <br>
    
    
<form>
  <div class="form-group">
    <label for="id">ID:</label>
    <input type="id" [(ngModel)]="user.id" placeholder="id" name="id" class="form-control" id="id">
  </div>
  <div class="form-group">
      <label for="trainingId">Training Id:</label>
      <input type="trainingId" [(ngModel)]="user.trainingId" placeholder="trainingId" name="trainingId" class="form-control" id="trainingId">
    </div>

  <div class="form-group">
    <label for="userName">Username:</label>
    <input [(ngModel)]="user.userName" placeholder="userName" name="userName" class="form-control" id="userName">
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input [(ngModel)]="user.password" placeholder="password" name="password" class="form-control" id="password">
  </div>

  <div class="form-group">
    <label for="firstName">Firstname:</label>
    <input [(ngModel)]="user.firstName" placeholder="firstName" name="firstName" class="form-control" id="firstName">
  </div>

  <div class="form-group">
    <label for="lastName">Lastname:</label>
    <input [(ngModel)]="user.lastName" placeholder="lastName" name="lastName" class="form-control" id="lastName">
  </div>

  <div class="form-group">
    <label for="contactNumber">Contact Number:</label>
    <input [(ngModel)]="user.contactNumber" placeholder="contactNumber" name="contactNumber" class="form-control" 
    id="contactNumber">
  </div>

  <div class="form-group">
    <label for="regCode">RegCode:</label>
    <input [(ngModel)]="user.regCode" placeholder="regCode" name="regCode" class="form-control" id="regCode">
  </div>

  <div class="form-group">
    <label for="role">Role:</label>
    <input [(ngModel)]="user.role" placeholder="role" name="role" class="form-control" id="role">
  </div>
  <div class="form-group">
    <label for="linkedin_Url">LinkedinUrl:</label>
    <input [(ngModel)]="user.linkedin_Url" placeholder="linkedin_Url" name="linkedin_Url" class="form-control" id="linkedin_Url">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input [(ngModel)]="user.email" placeholder="email" name="email" class="form-control" id="email">
  </div>

  <div class="form-group">
    <label for="yearsOfExperience">Years Of Experience:</label>
    <input [(ngModel)]="user.yearsOfExperience" placeholder="yearsOfExperience" name="yearsOfExperience" class="form-control" id="yearsOfExperience">
  </div>

  
  <div class="form-group">
    <label for="active">Active:</label>
    <input [(ngModel)]="user.active" placeholder="active" name="active" class="form-control" id="active">
  </div>

  <div class="form-group">
    <label for="confirmed_SignUp">Confirmed Sign Up:</label>
    <input [(ngModel)]="user.confirmed_SignUp" placeholder="confirmed_SignUp" name="confirmed_SignUp" class="form-control" id="confirmed_SignUp">
  </div>

  <div class="form-group">
    <label for="resetPassword">Reset Password:</label>
    <input [(ngModel)]="user.resetPassword" placeholder="resetPassword" name="resetPassword" class="form-control" id="resetPassword">
  </div>
  <div class="form-group">
    <label for="resetPasswordDate">Reset Password Date:</label>
    <input [(ngModel)]="user.resetPasswordDate" placeholder="resetPasswordDate" name="resetPasswordDate" class="form-control" id="resetPasswordDate">
  </div>

  <button class="btn btn-success" (click)="createUser()">Create</button>
</form>
</div>
<div class="col-lg-6">
  </div>
</div>
</div>
</article>
</div>
