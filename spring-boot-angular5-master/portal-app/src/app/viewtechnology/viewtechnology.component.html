



<div class="col-md-6">
    <h2 style="font-variant:bold; color:black;font-size:40px;font-family: Georgia, 'Times New Roman', Times, serif;">Technology Details</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">ID</th>
    
    <th>TECHNAME</th>
    <th>DESCRIPTION</th>
    <th>CREATED AT</th>
    <th>UPDATED AT</th>
    
    
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let technology of technologies">
    <td class="hidden">{{technology.id}}</td>
    <td>{{technology.techName}}</td>
    <td>{{technology.description}}</td>
    <td>{{technology.createdAt | date}}</td>
    <td>{{technology.updatedAt | date}}</td>
   
    
  </tr>
  </tbody>
</table>


</div>
